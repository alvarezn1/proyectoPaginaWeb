    <div class="container w-75 bg-white mt-5 rounded shadow">
        <div class="row align-items-stretch ">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>

            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo2.png"
                        width="100" alt="">
                </div>
                <h2 class="fw-bold text-center text-dark py-5">Registro</h2>

                <form id="register-form" action="#">
                    <div class="mb-4">
                        <label for="user" class="form-label">Nombre</label>
                        <input type="user" class="form-control" name="user" id="user" required>
                        <span id="username-error"></span>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                        <span id="email-error"></span>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <span id="password-error"></span>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="btn-register">Registrate</button>
                    </div>
                    <div class="my-3">
                        <span>Ya posees una Cuenta? <a href="login.html">Inicia Sesion</a></span> <br>

                    </div>
                </form>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const registerForm = document.querySelector('#register-form');
                        const usernameInput = registerForm.elements.user;
                        const emailInput = registerForm.elements.email;
                        const passwordInput = registerForm.elements.password;
                        const registerButton = document.querySelector('#btn-register');

                        registerButton.addEventListener('click', (event) => {
                            event.preventDefault();

                            const username = usernameInput.value;
                            const email = emailInput.value;
                            const password = passwordInput.value;

                            let usernameError = document.querySelector('#username-error');
                            let emailError = document.querySelector('#email-error');
                            let passwordError = document.querySelector('#password-error');

                            let hasError = false;

                            // Validaciones para el nombre de usuario
                            if (!username) {
                                usernameError.innerText = 'El campo es obligatorio';
                                usernameError.classList.add('text-danger');
                                usernameError.classList.remove('text-success');
                                usernameInput.classList.remove('is-valid');
                                usernameInput.classList.add('is-invalid');
                                hasError = true;
                            } else if (username.length > 30) {
                                usernameError.innerText = 'El nombre no puede tener más de 30 caracteres';
                                usernameError.classList.add('text-danger');
                                usernameError.classList.remove('text-success');
                                usernameInput.classList.remove('is-valid');
                                usernameInput.classList.add('is-invalid');
                                hasError = true;
                            } else {
                                usernameError.innerText = 'Nombre de Usuario Valido';
                                usernameError.classList.add('text-success');
                                usernameError.classList.remove('text-danger');
                                usernameInput.classList.remove('is-invalid');
                                usernameInput.classList.add('is-valid');
                            }

                            // Validaciones para el correo electrónico
                            if (!email) {
                                emailError.innerText = 'El campo es obligatorio';
                                emailError.classList.add('text-danger');
                                emailError.classList.remove('text-success');
                                emailInput.classList.remove('is-valid');
                                emailInput.classList.add('is-invalid');
                                hasError = true;
                            } else if (!email.includes('@')) {
                                emailError.innerText = 'Correo No Valido';
                                emailError.classList.add('text-danger');
                                emailError.classList.remove('text-success');
                                emailInput.classList.remove('is-valid');
                                emailInput.classList.add('is-invalid');
                                hasError = true;
                            } else {
                                emailError.innerText = 'Correo Valido';
                                emailError.classList.add('text-success');
                                emailError.classList.remove('text-danger');
                                emailInput.classList.remove('is-invalid');
                                emailInput.classList.add('is-valid');
                            }

                            // Validaciones para la contraseña
                            if (!password) {
                                passwordError.innerText = 'El campo es obligatorio';
                                passwordError.classList.add('text-danger');
                                passwordError.classList.remove('text-success');
                                passwordInput.classList.remove('is-valid');
                                passwordInput.classList.add('is-invalid');
                                hasError = true;
                            } else if (!password.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,20}$/)) {
                                passwordError.innerText = 'Contraseña Invalida';
                                passwordError.classList.add('text-danger');
                                passwordError.classList.remove('text-success');
                                passwordInput.classList.remove('is-valid');
                                passwordInput.classList.add('is-invalid');
                                hasError = true;
                            } else {
                                passwordError.innerText = 'Contraseña Valida';
                                passwordError.classList.add('text-success');
                                passwordError.classList.remove('text-danger');
                                passwordInput.classList.remove('is-invalid');
                                passwordInput.classList.add('is-valid');
                            }

                            if (!hasError) {
                                // Las validaciones son correctas
                                // Aquí puedes agregar el código para enviar el formulario o realizar otra acción
                                alert('Registro exitoso');
                                window.location.href = 'index.html';
                            }
                        });
                    });
                </script>




            </div>
        </div>
    </div>
